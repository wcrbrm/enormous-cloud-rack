{
  akka {
    loglevel = "INFO"
    stdout-loglevel = "INFO"
    actor {
      provider = "cluster"

      default-dispatcher {
        type = Dispatcher
        executor = "fork-join-executor"
        fork-join-executor {
           parallelism-min = 2
           parallelism-factor = 2.0
           parallelism-max = 4
        }
        throughput = 1
      }
    }
  }
}
